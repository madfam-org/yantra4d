services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./projects:/app/projects:ro
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
      - PROJECTS_DIR=/app/projects
      # Covers studio (5173 dev / 3000 docker), landing (4321), and additional dev ports
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:4321
      - JANUA_ISSUER=${JANUA_ISSUER:-https://auth.madfam.io}
      - JANUA_AUDIENCE=${JANUA_AUDIENCE:-yantra4d}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - RATE_LIMIT_STORAGE=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  studio:
    build:
      context: .
      dockerfile: apps/studio/Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:5000}
        VITE_JANUA_BASE_URL: ${VITE_JANUA_BASE_URL:-}
        VITE_JANUA_CLIENT_ID: ${VITE_JANUA_CLIENT_ID:-yantra4d}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
      args:
        PUBLIC_STUDIO_URL: http://localhost:3000
    restart: unless-stopped
    ports:
      - "4321:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
