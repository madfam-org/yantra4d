services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./projects:/app/projects:ro
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
      - PROJECTS_DIR=/app/projects
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4321
      - JANUA_ISSUER=${JANUA_ISSUER:-https://auth.madfam.io}
      - JANUA_AUDIENCE=${JANUA_AUDIENCE:-qubic}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - RATE_LIMIT_STORAGE=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  studio:
    build:
      context: ./apps/studio
      args:
        VITE_API_BASE: http://backend:5000
        VITE_JANUA_BASE_URL: ${VITE_JANUA_BASE_URL:-}
        VITE_JANUA_CLIENT_ID: ${VITE_JANUA_CLIENT_ID:-qubic}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

  landing:
    build:
      context: ./apps/landing
    ports:
      - "4321:80"
