name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  studio:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/studio
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/studio/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm audit || true
      - run: npm run lint
      - run: npm run test:coverage

  landing:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/landing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/landing/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pip install ruff pip-audit
      - run: pip-audit || true
      - run: ruff check .
      - run: pip install pytest pytest-cov
      - name: Run backend tests
        run: cd $GITHUB_WORKSPACE/apps/api && pytest --cov=. --cov-report=term-missing --cov-fail-under=80

  e2e:
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, mobile]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: apps/studio
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/studio/package-lock.json
      - run: npm ci --legacy-peer-deps
      - name: Build studio
        run: npm run build
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.project }}-${{ hashFiles('apps/studio/package-lock.json') }}
      - run: npx playwright install --with-deps ${{ matrix.project == 'mobile' && 'chromium' || matrix.project }}
      - run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: apps/studio/playwright-report/
          retention-days: 14

  manifest-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check manifest sync
        run: diff <(python3 -c "import json; print(json.dumps(json.load(open('projects/gridfinity/project.json')), indent=2))") <(python3 -c "import json; print(json.dumps(json.load(open('apps/studio/src/config/fallback-manifest.json')), indent=2))")

  manifest-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install jsonschema
      - name: Validate Project Manifests
        run: python3 scripts/validate_manifests.py

  ci-success:
    runs-on: ubuntu-latest
    needs: [studio, landing, backend, e2e, manifest-validation]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"

