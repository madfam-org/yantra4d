name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web_interface/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web_interface/frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web_interface/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pip install ruff
      - run: ruff check .

  manifest-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check manifest sync
        run: diff <(python3 -c "import json; print(json.dumps(json.load(open('scad/project.json')), indent=2))") <(python3 -c "import json; print(json.dumps(json.load(open('web_interface/frontend/src/config/fallback-manifest.json')), indent=2))")
