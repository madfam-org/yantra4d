name: Deploy to K8s (GHCR)

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/studio/**'
      - 'apps/landing/**'
      - 'projects/**'
      - 'libs/**'
      - 'packages/**'
      - '!k8s/production/kustomization.yaml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment of all services'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: madfam-org/yantra4d

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      studio: ${{ steps.filter.outputs.studio }}
      landing: ${{ steps.filter.outputs.landing }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - 'projects/**'
              - 'libs/**'
              - 'packages/schemas/**'
            studio:
              - 'apps/studio/**'
              - 'packages/**'
            landing:
              - 'apps/landing/**'
              - 'packages/**'

      - name: Force all on workflow_dispatch
        if: github.event.inputs.force_deploy == 'true'
        run: |
          echo "backend=true" >> $GITHUB_OUTPUT
          echo "studio=true" >> $GITHUB_OUTPUT
          echo "landing=true" >> $GITHUB_OUTPUT

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event.inputs.force_deploy == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.13.1

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          provenance: false
          sbom: false

  build-studio:
    name: Build Studio
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.studio == 'true' || github.event.inputs.force_deploy == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.13.1

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/studio
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/studio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=studio
          cache-to: type=gha,scope=studio,mode=max
          provenance: false
          sbom: false
          build-args: |
            VITE_API_BASE=https://4d-api.madfam.io
            VITE_JANUA_BASE_URL=${{ secrets.JANUA_BASE_URL }}
            VITE_JANUA_CLIENT_ID=${{ secrets.JANUA_CLIENT_ID }}
            VITE_JANUA_REDIRECT_URI=https://4d-app.madfam.io

  build-landing:
    name: Build Landing
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.landing == 'true' || github.event.inputs.force_deploy == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.13.1

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/landing
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/landing/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=landing
          cache-to: type=gha,scope=landing,mode=max
          provenance: false
          sbom: false

  commit-digests:
    name: Commit Image Digests
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend, build-studio, build-landing]
    if: |
      always() &&
      needs.detect-changes.result == 'success' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-studio.result == 'success' || needs.build-studio.result == 'skipped') &&
      (needs.build-landing.result == 'success' || needs.build-landing.result == 'skipped') &&
      (needs.build-backend.outputs.image_digest != '' || needs.build-studio.outputs.image_digest != '' || needs.build-landing.outputs.image_digest != '')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Commit image digests
        run: |
          git config user.name "madfam-bot"
          git config user.email "bot@madfam.dev"

          BACKEND_DIGEST="${{ needs.build-backend.outputs.image_digest }}"
          STUDIO_DIGEST="${{ needs.build-studio.outputs.image_digest }}"
          LANDING_DIGEST="${{ needs.build-landing.outputs.image_digest }}"

          for ATTEMPT in 1 2 3; do
            git fetch origin main
            git reset --hard origin/main

            cd k8s/production

            if [ -n "$BACKEND_DIGEST" ]; then
              kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/backend=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/backend@${BACKEND_DIGEST}
            fi
            if [ -n "$STUDIO_DIGEST" ]; then
              kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/studio=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/studio@${STUDIO_DIGEST}
            fi
            if [ -n "$LANDING_DIGEST" ]; then
              kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/landing=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/landing@${LANDING_DIGEST}
            fi

            cd ../..

            git add k8s/production/kustomization.yaml
            git diff --staged --quiet && echo "No changes to commit" && exit 0
            git commit -m "deploy(yantra4d): update digests to ${GITHUB_SHA::8}"
            git push origin main && exit 0
            echo "Retry $ATTEMPT..."
            sleep $((ATTEMPT * 2))
          done
          echo "Failed after 3 attempts"
          exit 1

  lifecycle-events:
    name: Report Lifecycle Events
    runs-on: ubuntu-latest
    needs: [build-backend, build-studio, build-landing]
    if: always()
    steps:
      - name: Report backend event
        if: needs.build-backend.result == 'success' || needs.build-backend.result == 'failure'
        run: |
          if [ "${{ needs.build-backend.result }}" = "success" ]; then
            EVENT_TYPE="image_pushed"
          else
            EVENT_TYPE="build_failed"
          fi
          curl -s -X POST "https://api.enclii.dev/v1/callbacks/lifecycle-event" \
            -H "Authorization: Bearer ${{ secrets.ENCLII_CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"repo_full_name\": \"madfam-org/yantra4d\",
              \"commit_sha\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"ref\": \"${{ github.ref }}\",
              \"event_type\": \"${EVENT_TYPE}\",
              \"source\": \"ci_callback\",
              \"message\": \"yantra4d-backend ${EVENT_TYPE} (digest: ${{ needs.build-backend.outputs.image_digest }})\",
              \"metadata\": {
                \"service\": \"yantra4d-backend\",
                \"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/backend\",
                \"digest\": \"${{ needs.build-backend.outputs.image_digest }}\",
                \"workflow\": \"deploy\",
                \"actor\": \"${{ github.actor }}\"
              }
            }" || true

      - name: Report studio event
        if: needs.build-studio.result == 'success' || needs.build-studio.result == 'failure'
        run: |
          if [ "${{ needs.build-studio.result }}" = "success" ]; then
            EVENT_TYPE="image_pushed"
          else
            EVENT_TYPE="build_failed"
          fi
          curl -s -X POST "https://api.enclii.dev/v1/callbacks/lifecycle-event" \
            -H "Authorization: Bearer ${{ secrets.ENCLII_CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"repo_full_name\": \"madfam-org/yantra4d\",
              \"commit_sha\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"ref\": \"${{ github.ref }}\",
              \"event_type\": \"${EVENT_TYPE}\",
              \"source\": \"ci_callback\",
              \"message\": \"yantra4d-studio ${EVENT_TYPE} (digest: ${{ needs.build-studio.outputs.image_digest }})\",
              \"metadata\": {
                \"service\": \"yantra4d-studio\",
                \"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/studio\",
                \"digest\": \"${{ needs.build-studio.outputs.image_digest }}\",
                \"workflow\": \"deploy\",
                \"actor\": \"${{ github.actor }}\"
              }
            }" || true

      - name: Report landing event
        if: needs.build-landing.result == 'success' || needs.build-landing.result == 'failure'
        run: |
          if [ "${{ needs.build-landing.result }}" = "success" ]; then
            EVENT_TYPE="image_pushed"
          else
            EVENT_TYPE="build_failed"
          fi
          curl -s -X POST "https://api.enclii.dev/v1/callbacks/lifecycle-event" \
            -H "Authorization: Bearer ${{ secrets.ENCLII_CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"repo_full_name\": \"madfam-org/yantra4d\",
              \"commit_sha\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"ref\": \"${{ github.ref }}\",
              \"event_type\": \"${EVENT_TYPE}\",
              \"source\": \"ci_callback\",
              \"message\": \"yantra4d-landing ${EVENT_TYPE} (digest: ${{ needs.build-landing.outputs.image_digest }})\",
              \"metadata\": {
                \"service\": \"yantra4d-landing\",
                \"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/landing\",
                \"digest\": \"${{ needs.build-landing.outputs.image_digest }}\",
                \"workflow\": \"deploy\",
                \"actor\": \"${{ github.actor }}\"
              }
            }" || true
