version: "3.9"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./projects:/app/projects:ro
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
      - PROJECTS_DIR=/app/projects
      - JANUA_ISSUER=${JANUA_ISSUER:-https://auth.madfam.io}
      - JANUA_AUDIENCE=${JANUA_AUDIENCE:-tablaco}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./web_interface/frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:5000
      - VITE_JANUA_BASE_URL=${VITE_JANUA_BASE_URL:-}
      - VITE_JANUA_CLIENT_ID=${VITE_JANUA_CLIENT_ID:-tablaco}
