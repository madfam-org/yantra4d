name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  studio:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/studio
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/studio/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high || true
      - run: npm run lint
      - run: npm run test:coverage

  landing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/landing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/landing/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pip install ruff pip-audit
      - run: pip-audit || true
      - run: ruff check .
      - run: pip install pytest pytest-cov
      - name: Run backend tests
        run: cd $GITHUB_WORKSPACE/apps/api && pytest --cov=. --cov-report=term-missing

  manifest-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check manifest sync
        run: diff <(python3 -c "import json; print(json.dumps(json.load(open('projects/tablaco/project.json')), indent=2))") <(python3 -c "import json; print(json.dumps(json.load(open('apps/studio/src/config/fallback-manifest.json')), indent=2))")
