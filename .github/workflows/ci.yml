name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  studio:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/studio
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/studio/package-lock.json
      - run: npm ci --legacy-peer-deps
      #- run: npm audit --audit-level=high
      - run: npm run lint
      - run: npm run test:coverage

  landing:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/landing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/landing/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pip install ruff pip-audit
      #- run: pip-audit
      - run: ruff check .
      - run: pip install pytest pytest-cov
      - name: Run backend tests
        run: cd $GITHUB_WORKSPACE/apps/api && pytest --cov=. --cov-report=term-missing --cov-fail-under=80

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/studio
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install Backend Dependencies
        run: |
          pip install -r apps/api/requirements.txt
      - name: Start Backend
        run: |
          cd apps/api
          # Start api in background
          python3 app.py &
          echo $! > ../../backend.pid
          # Wait for it to be ready
          timeout 30s bash -c 'until curl -s http://localhost:5000/api/health; do sleep 1; done'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/studio/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test --project=chromium
        env:
          CI: true
          # Point studio to the local backend we just started
          VITE_API_BASE_URL: http://localhost:5000
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/studio/playwright-report/
          retention-days: 14

  manifest-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check manifest sync
        run: diff <(python3 -c "import json; print(json.dumps(json.load(open('projects/gridfinity/project.json')), indent=2))") <(python3 -c "import json; print(json.dumps(json.load(open('apps/studio/src/config/fallback-manifest.json')), indent=2))")
